<section>
  <div class="page-header">
    <h1>{{vm.todo._id ? 'Edit Todo' : 'New Todo'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.todoForm" class="form-horizontal" ng-submit="vm.save(vm.form.todoForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Name</label>
          <input name="name" type="text" ng-model="vm.todo.name" id="name" class="form-control" placeholder="Name" required>
          <div ng-messages="vm.form.todoForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Todo name is required.</p>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="content">Content</label>
          <textarea name="content" data-ng-model="vm.todo.content" id="content" class="form-control" cols="30" rows="10" placeholder="Content"></textarea>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.todo._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
